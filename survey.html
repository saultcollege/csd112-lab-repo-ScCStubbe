        <main>

            <h1>Survey</h1>
            
            <form action="https://formspree.io/f/mdoyvweo" method="post">
                <p> 
                    <label for="name_field">What is your name? <abbr title="required" aria-label="required">*</abbr> </label>
                    <input id="name_field" type="text" name ="name_field"  required> 
                </p>

                <p>
                    <label for="email_field">What is your email? <abbr title="required" aria-label="required">*</abbr> </label>
                    <input id="email_field" type="email" name="email_field" required>
                </p>

                <p>
                    <label for="best_whole_number">Which whole number is best?</label>
                    <input id="best_whole_number" type="number" name="best_whole_number" min="1">
                </p>

                <p>
                    <label for="best_day">Which day is best?</label>
                    <input type="date" name="best_day" id="best_day">
                </p>

                <p>
                    <label for="best_bear">Which bear is best? <abbr title="required" aria-label="required">*</abbr> </label>
                    <select name="best_bear" required>                        
                        <optgroup>
                            <option id="best_bear" value="" selected>&nbsp;</option>
                            <option id="best_bear" value="black">Black</option>
                            <option id="best_bear" value="brown">Brown</option>
                            <option id="best_bear" value="care">Care</option>
                            <option id="best_bear" value="panda">Panda</option>
                            <option id="best_bear" value="polar">Polar</option>
                            <option id="best_bear" value="teddy">Teddy</option>
                        </optgroup>
                    </select>
                </p>

                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li><input type="radio" name="radio_opinion" value="yes" id="yes"><label for="yes">Yes</label></li>
                        <li><input type="radio" name="radio_opinion" value="no" id="no"><label for="no">No</label></li>
                        <li><input type="radio" name="radio_opinion" value="?" id="?" checked ><label for="?" >None of your business</label></li>
                    </ul>
                </fieldset>

                <p>
                    <label for="life_meaning">What is the meaning of life?</label>
                    <textarea name="life_meaning" id="life_meaning" cols="50" rows="5" placeholder="Enter the correct answer here"></textarea>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>




            
            
            </form>
